<html>
<body>
<head>
<link href="/static/datetime/jquery-dtpicker.css" rel="stylesheet">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap.css" rel="stylesheet">
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/static/css/animate.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/colorbox.css" rel="stylesheet">
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/base.js"></script>
<script type="text/javascript" src="/static/datetime/jquery-dtpicker.js"></script>
<style>
 .input-form {
    background-color: #ffffff;
    background-image: none;
    border: 1px solid #e5e6e7;
    border-radius: 1px;
    color: inherit;
    font-size: 14px;
    padding: 6px 12px;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    width: 50%;
}
</style>
</head>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>主机详细信息</h5>
                </div>
                <div class="ibox-content">
                    <form id="server_list" method="post" class="form-horizontal">
					{% csrf_token %}
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">内网IP</label>
                            <input id="private_ip" type="text" name="private_ip" value="{{ server_list.private_ip }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">所属区</label>
                            <input id="resource_area" type="text" name="resource_area" value="{{ server_list.resource_area }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">用户名</label>
                            <input id="username" type="text" name="username" value="{{ server_list.username }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">用户密码</label>
                            <input id="password" type="password" name="password"  class="input-form" value="{{ server_list.password }}" readonly />   
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">用户密钥</label>
                            <input id="rsa_key" type="text" name="rsa_key"  class="input-form" value="{{ server_list.rsa_key }}" readonly />   
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">主机端口</label>
                            <input id="host_port" type="text" name="host_port"  class="input-form" value="{{ server_list.host_port }}" readonly />   
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">项目平台</label>
                            <input id="project" type="text" name="project"  class="input-form" value="{{ server_list.platform }}" readonly />   
                        </div>			
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
<html>
