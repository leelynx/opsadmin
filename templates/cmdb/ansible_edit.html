{% extends 'base.html' %}

{% block self_head_css_js %}
<link href="/static/datetime/jquery-dtpicker.css" rel="stylesheet">
<script type="text/javascript" src="/static/datetime/jquery-dtpicker.js"></script>

{% endblock %}
{% block content %}
{% include 'nav_cat_bar.html' %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5>修改分组信息 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
				    {% if error %}
                        <div class="alert alert-warning text-center">{{ error }}</div>
                    {% endif %}
                    {% if msg %}
                        <div class="alert alert-success text-center">{{ msg }}</div>
                    {% endif %}
                    <form id="group_id" method="post" class="form-horizontal">
					{% csrf_token %}
						<div class="form-group">
                            <label class="control-label col-sm-2 col-lg-2">分组名称</label>
							<div class=" col-sm-10 col-lg-10 ">
								<input id="ansible_group" type="text" name="ansible_group" value="{{ ansible_group.group }}" class="form-control" />
							</div>
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="control-label col-sm-2 col-lg-2">应用类型</label>
							<div class=" col-sm-10 col-lg-10 ">
								<input id="app_type" type="text" name="app_type" value="{{ ansible_group.app_type}}" class="form-control" />
							</div>
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="control-label col-sm-2 col-lg-2">备注信息</label>
							<div class=" col-sm-10 col-lg-10 ">
								<input id="comment" type="text" name="comment" value="{{ ansible_group.comment }}" class="form-control" />
							</div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">重置</button>
                                <button id="sumbit" class="btn btn-primary" type="sumbit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
   $(document).ready(function() {
	$("#sumbit").click(function(){
	if($("#ansible_group").val() == ""){
		alert("请填写完整表单");
	
	}else{
		$.ajax({
			type:"post",
			url:"{% url 'cmdb_ansible_edit' %}",
			data:("#group_id").serialize(),
			async:true,
			success: function(msg){
				swal(msg);
			}
		});
	}
	return false;
	});
});



</script>

{% endblock %}
