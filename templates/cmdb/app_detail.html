<html>
<body>
<head>
{% load customtags %}
<link href="/static/datetime/jquery-dtpicker.css" rel="stylesheet">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap.css" rel="stylesheet">
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/static/css/animate.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/colorbox.css" rel="stylesheet">
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/base.js"></script>
<script type="text/javascript" src="/static/datetime/jquery-dtpicker.js"></script>
<style>
 .input-form {
    background-color: #ffffff;
    background-image: none;
    border: 1px solid #e5e6e7;
    border-radius: 1px;
    color: inherit;
    font-size: 11px;
    padding: 6px 12px;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    width: 50%;
}
</style>
</head>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>应用详细信息</h5>
                </div>
                <div class="ibox-content">
                    <form id="app_list" method="post" class="form-horizontal">
					{% csrf_token %}
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">应用地址</label>
                            <input id="app_ip" type="text" name="app_ip" value="{{ app_list.app_ip.all|set_to_list }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">项目名称</label>
                            <input id="app_alias" type="text" name="app_alias" value="{{ app_list.app_alias }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">应用名称</label>
                            <input id="app_name" type="text" name="app_name" value="{{ app_list.app_name }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">部署路径</label>
                            <input id="deploy_path" type="text" name="deploy_path" value="{{ app_list.main_path }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">service路径</label>
                            <input id="service_path" type="text" name="service_path" value="{{ app_list.service_path }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">root路径</label>
                            <input id="root_path" type="text" name="root_path" value="{{ app_list.root_path }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">程序端口</label>
                            <input id="deploy_port" type="text" name="deploy_port" value="{{ app_list.run_port }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">SVN链接</label>
                            <input id="svn_path" type="text" name="svn_path" value="{{ app_list.svn_path }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">备份路径</label>
                            <input id="backup_path" type="text" name="backup_path" value="{{ app_list.backup_path }}" class="input-form" readonly />
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="control-group">
                            <label class="control-label col-sm-2 col-lg-2">工作路径</label>
                            <input id="work_path" type="text" name="work_path" value="{{ app_list.work_path }}" class="input-form" readonly />
                        </div>

						<div class="hr-line-dashed"></div>						
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
<html>
