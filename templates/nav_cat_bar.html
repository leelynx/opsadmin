<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
	<h2></h2>
        <ol class="breadcrumb">
		    <li>
                <a href="{% url 'index' %}">主页</a>
            </li>
            <li>
            {% if path1 %}
                <a>{{ path1 }}</a>
            {% endif %}
            </li>
			{% if path2 and path3 %}
				<li>
					<a>{{ path2 }}</a>
				</li>
				<li class="active">
					<strong>{{ path3 }}</strong>
				</li>
			{% else %}
				<li class="active">
					<strong>{{ path2 }}</strong>
				</li>
            {% endif %}


        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
