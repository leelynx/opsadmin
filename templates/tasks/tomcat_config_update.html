<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<h4 class="widget-head-color-box">应用配置更新</h4>									
<div class="hr-line-dashed"></div>
<div class="form-group">
<label class="control-label col-sm-2 col-lg-2">配置更新方式</label>
    <div class="col-sm-10">
		 <input type="radio" id="add" name="mode_t_cfg" value="add" onclick="getSelect(this.value)"><span style="margin:8px">新增参数配置</span>&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="radio" id="mod" name="mode_t_cfg" value="mod" onclick="getSelect(this.value)"><span style="margin:8px">修改参数配置</span>
    </div>
</div>
<div class="hr-line-dashed"></div>
<div id="src_add" class="form-group" style="display:none">
<label class="control-label col-sm-2 col-lg-2">增加配置参数</label>
	<div class="col-sm-10 col-lg-10">
		<textarea id="add_arg" name="add_arg" class="task_input" rows="5" cols="5"></textarea>
	</div>
</div>
<div id="src_mod" class="form-group" style="display:none">
<label class="control-label col-sm-2 col-lg-2">Sed正则修改</label>
	<div class="col-sm-10 col-lg-10">
		<input type="text" id="mod_arg" name="mod_arg" class="task_input" placeholder="仅支持sed正则,Eaxmple: sed -i 's@checkoutTimeout=.*@checkoutTimeout=10@g'"/>
	</div>
</div>
<script type="text/javascript">

 function getSelect(val){
    var val1 = document.getElementById("add").value
	if (val === val1){
	  $("#src_add").removeAttr("style"); 
	  document.getElementById("src_mod").style.display="none";
   }
   else{
      $("#src_mod").removeAttr("style");
	  document.getElementById("src_add").style.display="none";
  }
 }
</script>
